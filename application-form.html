<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Application Form</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Home - About Me</a> |
      <a href="application-form.html">Application Form</a>
    </nav>
    <header class="left-section">
      <h1>Learn highly sought after skills without hassle.</h1>
    </header>
    <div><h2>Earn a Diploma in highly-sought after skills.</h2></div>

    <div class="right-section">
      <h2>Application Form</h2>
      <p id="formSubtitle">Fill in your details</p>

      <form>
        <div class="form-row">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            aria-placeholder="First Name"
            placeholder="First Name"
            required
          />
        </div>

        <div class="form-row">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            aria-placeholder="Last Name"
            placeholder="Last Name"
            required
          />
        </div>

        <div class="form-row">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-row">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email here"
            aria-labelledby="Enter your email here"
            required
          />
        </div>

        <div class="form-row">
          <label for="educationLevel">Education Level</label>
          <select
            id="educationLevel"
            name="educationLevel"
            placeholder="Select Level of Education"
            aria-labelledby="Education Level"
            required
          >
            <option value=" "></option>
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
            <option value="Diploma">Diploma</option>
            <option value="Doctorate">Doctorate (PhD)</option>
            <option value="HighSchool">High School/Secondary School</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="JuniorMiddleSchool">Junior/Middle School</option>
            <option value="PostGraduate">Post Graduate</option>
          </select>
        </div>

        <div class="form-row">
          <label for="CountrySelect">Select Your Country</label>
          <select
            id="CountrySelect"
            name="CountrySelect"
            placeholder="Select Your Country"
            aria-labelledby="CountrySelect"
            required
          >
            <option value=" ">Select Your Country</option>
          </select>
        </div>

        <div class="form-row">
          <label for="Residence">State/City of Residence</label>
          <input
            type="text"
            id="Residence"
            name="Residence"
            aria-placeholder="State/City of Residence"
            placeholder="State/City of Residence"
            required
          />
        </div>

        <div class="form-row">
          <label for="employmentStatus">Employment Status</label>
          <select id="employmentStatus" name="employmentStatus" required>
            <option value=" "></option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="self-employed">Self-employed</option>
          </select>
        </div>

        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="tel"
            name="Phone"
            aria-placeholder="Phone Number"
            placeholder="(+234)0812345678"
            required
          />
        </div>

        <div class="form-row">
          <label for="School">Choose School</label>
          <select id="school" name="school" required>
            <option value=" "></option>
            <option value="Data">Data</option>
            <option value="Product">Product</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Business">Business</option>
            <option value="Creative Economy">Creative Economy</option>
          </select>
        </div>

        <div class="form-row">
          <label for="course">Choose Course of Study</label>
          <select id="course" name="course" required>
            <option value=" "></option>
          </select>
        </div>

        <div class="form-row">
          <label for="hearAboutUs">How did you hear about us?</label>
          <select id="hearAboutUs" name="hearAboutUs" required>
            <option value=""></option>
            <option value="Twitter">Twitter</option>
            <option value="Facebook">Facebook</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="YouTube">YouTube</option>
            <option value="Friend">Friend</option>
            <option value="WhatsApp">WhatsApp</option>
            <option value="Instagram">Instagram</option>
            <option value="BillBoard">Billboard</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-row">
          <label for="scholarshipCode"
            >Scholarship/Discount Code (optional)</label
          >
          <input
            type="text"
            id="scholarshipCode"
            name="scholarshipCode"
            aria-placeholder="Scholarship or student ID or discount code"
            placeholder="Scholarship or student ID or discount code"
          />
        </div>

        <div class="form-row">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >By clicking continue, I agree to
            <a href="https://www.altschoolafrica.com/terms" target="_blank"
              >Terms of Use</a
            >
            and acknowledge that I have read the
            <a href="https://www.altschoolafrica.com/policy" target="_blank"
              >Privacy Policy</a
            >.</label
          >
        </div>

        <div class="form-row">
          <button type="submit">Proceed</button>
        </div>
      </form>

      <p>
        Already have an account?
        <a href="https://portal.altschoolafrica.com/auth/login" target="_blank"
          >Sign In</a
        >
      </p>
    </div>
  </body>
</html>
